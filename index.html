<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1 id="title">Etch-a-sketch</h1>
    <div id="gameInfo">
        <div>Welcome to etch-a-sketch! This is a simple virtual version of the game we all know and love. Move your mouse through the grid to create whatever your heart desires. Use "reset sketchpad" when you want to create something new.</div>
        <button id="button">Reset sketchpad</button>
    </div>
    <div id="grid"></div>
</body>
</html>
